<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="row">

  </div>

  <div class=" row board">
    <div class="col-lg-6 photo1">
      <div class="tint2"></div>
      <img src="images/image-header-mobile.jpg" class="img-fluid mobile" alt="Responsive image">
    </div>
    <div class="col-lg-6 words">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="row stats">
        <div class="col-md-4">10k+ <span>companies</span>
        </div>
        <div class="col-md-4">314 <span>templates</span>
        </div>
        <div class="col-md-4">12m+ <span>queries</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 photo2">
      <div class="tint"></div>
      <img src="images/image-header-desktop.jpg" class="img-fluid" alt="Responsive image">
    </div>
  </div>


  <div class="attribution">

    crossorigin="anonymous"></script>

</html>
